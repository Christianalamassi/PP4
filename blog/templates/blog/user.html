{% extends "base.html" %}
{% block content%}

{% load i18n %}
{% load account socialaccount %}



<section>
    <form id=" appointment" method="POST" action="{% url 'user' %}">
        {%csrf_token%}
        <div class="row">
            <div class="clo-12"></div>
            <label for="date">select day:</label><br>
            <input type="date" name="date" id="date"><br>

            <select class="from-control" name="time">
                <option value="schedule"> Schedule you appointment</option>
                <option value="8 AM to 9 AM"> 8:00</option>
                <option value="9 AM to 10 AM"> 9:00</option>
                <option value="10 AM to 11 AM"> 10:00</option>
                <option value="11 AM to 12 PM"> 11:00</option>
                <option value="12 PM to 13 PM"> 12:00</option>
                <option value="13 PM to 14 PM"> 13:00</option>
                <option value="14 PM to 15 PM"> 14:00</option>
            </select>

            <br>

            <textarea name="message" rows="10" cols="13" placeholder="type here your description"></textarea>

            <input type="submit" id="submit" value="Submit"><br>
            <input type="reset" id="reset" value="Clean">

        </div>
    </form>
</section>

<center>
    <div id="cronofy-date-time-picker"></div>
</center>

{%endblock%}
