{% extends "base.html" %}
{% block content%}
<div id="sign-up">


    <form method="GET" action="reply.html" class='login'>
        {%csrf_token%}
        <label for="fname">Full name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Type Full name" required><br><br>

        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="pass" placeholder="Type password" required><br><br>
        <br>
        {%csrf_token%}
        <input type="submit" id="submit" value="Submit">
        <input type="reset" id="reset" value="Clean">
    </form>

</div>
{%endblock%}
