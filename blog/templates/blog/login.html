{% extends "base.html" %}
{% block content%}
<div id="sign-up">


    <form method="POST" action='{% url "user" %}' class='login'>

        <label for="fname">Full name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Type Full name" required><br>

        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="pass" placeholder="Type password" required><br>
        <br>

        <input type="submit" id="submit" value="Submit">
        <input type="reset" id="reset" value="Clean">
    </form>

</div>
{%endblock%}
