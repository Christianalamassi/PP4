{% extends "base.html" %}
{% block content%}
<div id="sign-up">


    <form method="GET" action="reply.html">
        {%csrf_token%}
        <label for="Full name">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Type full name" required><br><br>

        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="pass" placeholder="Type password" required><br><br>

        <label for="confirmation">Confirm password:</label><br>
        <input type="password" id="confirmation" name="confirmation" placeholder="Type agian the password"
            required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Type emailf@zxy.com" required><br><br>

        <label for="phon">Phone-Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Type your phone-number"><br><br>
        {%csrf_token%}
        <input type="submit" id="submit" value="Submit">
        <input type="reset" id="reset" value="Clean">
    </form>

</div>
{%endblock%}
